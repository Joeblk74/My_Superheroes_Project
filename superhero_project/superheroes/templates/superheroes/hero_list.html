{% extends 'base.html' %}

{% block title %}All Superheroes{% endblock %}

{% block content %}
<h1>List of Heroes</h1>
<ul>
    {% for hero in all_heroes %}
        <li><h2>{{ hero.name }} - <a href="{% url 'superheroes:hero_detail' hero.id %}">Click for Details</a></h2></li>
    {% endfor %}
</ul>
<a href="{% url 'superheroes:hero_create' %}">Add New Hero</a>
{% endblock %}
